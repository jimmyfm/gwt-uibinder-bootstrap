<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">WebSocket connection:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="name">What is your name?</label> <input type="text"
							id="name" class="form-control" placeholder="Your name here...">
					</div>
					<button id="send" class="btn btn-default" type="submit">Send</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Greetings</th>
						</tr>
					</thead>
					<tbody id="greetings">
					</tbody>
				</table>
			</div>
		</div>
		</form>
	</div>
	<p>
		<button onClick="javascript:create();">create</button>
		<button onClick="javascript:fw1();">fw1</button>
	</p>
	<p>
		<button onClick="javascript:join();">join</button>
		<button onClick="javascript:fw2();">fw2</button>
	</p>
</body>
<script type="text/javascript">
	function create() {
		var ws_base = (window.location.protocol === "https:" ? "wss:" : "ws:") + "//" + window.location.host + window.location.pathname;
		var ws = new WebSocket(ws_base + "x");
		window.ws1 = ws;
		ws.onmessage = function(event) {
			console.log('ws1', event);
		}
		ws.onopen = function(event) {
			ws.send(JSON.stringify({
				"action" : "create",
				"name" : "asd"
			}));
		};
	}

	function join() {
		var ws_base = (window.location.protocol === "https:" ? "wss:" : "ws:") + "//" + window.location.host + window.location.pathname;
		var ws = new WebSocket(ws_base + "x");
		window.ws2 = ws;
		ws.onmessage = function(event) {
			console.log('ws2', event);
		}
		ws.onopen = function(event) {
			ws.send(JSON.stringify({
				"action" : "join",
				"name" : "asd"
			}));
		};
	}

	function fw1() {
		window.ws1.send(JSON.stringify({
			"action" : "forward",
			"name" : "asd",
			"sdp" : "asdasdasdsxxxxxx"
		}));
	}
	function fw2() {
		window.ws2.send(JSON.stringify({
			"action" : "forward",
			"name" : "asd",
			"sdp" : "asdasdasdsxxxxxx"
		}));
	}
</script>
</html>
